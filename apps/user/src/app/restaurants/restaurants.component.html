<delivery-client-navbar></delivery-client-navbar>

<div class="border-box container">Restaurant {{ restaurant.name }}</div>
<div class="container">
  <div *ngIf="restaurant.menuItems.length > 0">
    <div class="grid-container">
      <div class="container" *ngFor="let item of restaurant.menuItems">
        <div class="grid-item">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>{{ item.itemName }}</mat-card-title>
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
              <div>
                <img mat-card-xl-image src="{{ item.image }}" alt="No image" />
              </div>
              <div>
                <button
                  mat-raised-button
                  color="primary"
                  (click)="viewItemDetails(item.id)"
                >
                  View MenuItem Details
                </button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="restaurant.menuItems.length === 0">
  This restaurant does not have menu items
</div>
<delivery-reviews [restaurantId]="restaurant.id" [rowData]="restaurant.reviews" ></delivery-reviews>
