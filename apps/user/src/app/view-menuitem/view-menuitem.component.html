<delivery-client-navbar></delivery-client-navbar>
<div class="grid-container">
  <div class="grid-item">
    <h2>{{ menuItem.itemName }}</h2>
  </div>
</div>
<div class="container-nav" *ngIf="menuItem.photos.length === 1">
  <img src="{{ menuItem.photos[0] }}" alt="No image" />
</div>
<div class="container-nav" *ngIf="menuItem.photos.length > 1">
  <delivery-client-carousel
    [images]="getImagesUrls(menuItem)"
  ></delivery-client-carousel>
</div>
<div class="grid-container">
  <form [formGroup]="ItemForm" novalidate autocomplete="off">
    <div class="grid-item">
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" min="0" />
      </mat-form-field>
      <div class="grid-item">
        <button mat-raised-button color="primary" (click)="updateQuantity()">
          Update quantity
        </button>
      </div>
      <div class="container-nav">Ingredients used:</div>

      <div class="container-nav">
        <ul>
          <div *ngFor="let ingredient of ingredients">
            <li>{{ ingredient }}</li>
          </div>
        </ul>
      </div>
      <div class="container-nav" *ngIf="reviewsForMenuItem.length > 0">
        Our clients opinions about this menu item
      </div>

      <delivery-reviews
        [menuItemId]="id"
        [rowData]="reviewsForMenuItem"
      ></delivery-reviews>
    </div>
  </form>
</div>
