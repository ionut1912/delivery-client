<ng-container *ngIf="cart$ | async as menuItems">
  <div class="navbar">
    <div class="item">
      <div class="fa fa-user" (click)="goToPage('profile')"></div>
      <div class="label">{{ data.dynamicConfigs['Profile'] }}</div>
    </div>

    <div class="item">
      <div>
        <mat-icon
          style="color: white"
          [matBadge]="menuItems.length"
          matBadgeColor="warn"
          (click)="goToPage('cart')"
          >shopping_cart</mat-icon
        >
      </div>
      <div class="label">{{ data.dynamicConfigs['Cart'] }}</div>
    </div>
    <div class="item">
      <div>
        <mat-icon style="color: white" (click)="goToPage('dashboard')"
          >dashboard</mat-icon
        >
      </div>
      <div class="label">{{ data.dynamicConfigs['Dashboard'] }}</div>
    </div>
    <div class="item">
      <div>
        <mat-icon style="color: white" (click)="goToPage('orders')"
          >receipt</mat-icon
        >
      </div>
      <div class="label">{{ data.dynamicConfigs['MyOrders'] }}</div>
    </div>
    <div class="item">
      <div>
        <mat-icon style="color: white" (click)="goToPage('config')"
          >settings</mat-icon
        >
      </div>
      <div class="label">{{ data.dynamicConfigs['Plan'] }}</div>
    </div>
    <div class="item">
      <div class="fa fa-power-off" (click)="logout()"></div>
      <div class="label">{{ data.dynamicConfigs['LogOut'] }}</div>
    </div>
  </div>
</ng-container>
