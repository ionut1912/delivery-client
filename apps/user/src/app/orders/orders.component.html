<div class="container-nav">
  <h1>{{ data.dynamicConfigs['OrdersHeader'] }}</h1>
</div>

<div class="container-nav" *ngIf="language === 'EN'">
  <generic-table
    [columns]="columnsEn"
    [buttons]="buttons"
    [data]="orders"
    [pagination]="[5, 25, 100]"
    [pageSize]="5"
    [tableMinWidth]="600"
    (buttonClick)="buttonClick($event)"
  >
    >
  </generic-table>
</div>
<div class="container-nav" *ngIf="language === 'RO'">
  <generic-table
    [columns]="columnsRo"
    [buttons]="buttons"
    [data]="orders"
    [pagination]="[5, 25, 100]"
    [pageSize]="5"
    [tableMinWidth]="600"
    (buttonClick)="buttonClick($event)"
  >
    >
  </generic-table>
</div>
