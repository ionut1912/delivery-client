<delivery-client-navbar></delivery-client-navbar>

<div class="example-container mat-elevation-z8 table-offer">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Order Id
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="receivedTime">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Received Time
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.receivedTime }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="finalPrice">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Final Price
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.finalPrice }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Status
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.status }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Username
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.username }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="restaurants">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Restaurants
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.restaurantNames }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="menuItems">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Menu Items
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.menuItems }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>

      <mat-cell *matCellDef="let element" data-label="Actions">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Modify Order"
          matTooltipPosition="left"
          (click)="editOrder(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
      <ng-container matColumnDef="create_order">
        <mat-header-cell *matHeaderCellDef>
          <mat-icon
            (click)="addOrder()"
            aria-hidden="false"
            style="cursor: pointer"
            matTooltip="Add order"
          >
            add_circle_outline
          </mat-icon>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> </mat-cell>
      </ng-container>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
