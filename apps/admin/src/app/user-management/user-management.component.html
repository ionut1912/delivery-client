<delivery-client-navbar></delivery-client-navbar>

<div class="example-container mat-elevation-z8 table-offer" >
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        User Id
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Username
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.username }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Email
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.email }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="street">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Street
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.street }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="number">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Number
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.number }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        City
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.city }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="postalCode">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Postal Code
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.postalCode }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Phone Number
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.phoneNumber }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Role
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.role }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>

      <mat-cell *matCellDef="let element" data-label="Actions">
        <button
          *ngIf="element.id === curentUser.id"
          mat-icon-button
          color="primary"
          matTooltip="Add photo"
          matTooltipPosition="left"
          (click)="openFile()"
        >
          <mat-icon>add_a_photo</mat-icon>
          <input type="file" style="display: none" (change)="handle($event)" />
        </button>
        <button
          *ngIf="curentUser.photos.length > 0 && curentUser.id === element.id"
          mat-icon-button
          color="primary"
          matTooltip="View my photos"
          matTooltipPosition="left"
          (click)="viewPhoto()"
        >
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
