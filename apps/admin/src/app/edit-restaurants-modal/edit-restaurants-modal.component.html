<div class="container-fluid">Edit your restaurant details</div>

<form [formGroup]="restaurants" #f="ngForm" novalidate autocomplete="off">
  <div class="row-modal">
    <div class="column">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>
    <div class="column">
      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" />
      </mat-form-field>
    </div>
  </div>
  <div class="row-modal">
    <div class="column">
      <mat-form-field appearance="outline">
        <mat-label>Number</mat-label>
        <input matInput formControlName="number" />
      </mat-form-field>
    </div>
    <div class="column">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>
    </div>
  </div>
  <div class="row-modal">
    <div class="column">
      <mat-form-field appearance="outline">
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postalCode" />
      </mat-form-field>
    </div>
    <div class="column">
      <mat-form-field appearance="outline">
        <mat-label>Menu Items</mat-label>
        <mat-select formControlName="menuItems" multiple>
          <mat-option
            *ngFor="let menuItem of menuItemNames"
            [value]="menuItem"
            >{{ menuItem }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row-modal">
    <div class="column">
      <button mat-raised-button color="primary" (click)="editRestaurant()">
        Edit Restaurant
      </button>
    </div>
    <div class="column">
      <button mat-raised-button color="primary" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
</form>
