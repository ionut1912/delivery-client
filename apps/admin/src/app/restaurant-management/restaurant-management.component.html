<delivery-client-navbar></delivery-client-navbar>
<div class="nodata" *ngIf="dataSource.data.length === 0">
  <h1>There are no restaurants</h1>
</div>
<div class="nodata" *ngIf="dataSource.data.length === 0">
  <button mat-raised-button color="primary" (click)="addRestaurant()">
    Add Restaurant
  </button>
</div>
<div
  class="example-container mat-elevation-z8 table-offer"
  *ngIf="dataSource.data.length > 0"
>
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        City
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.city }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="street">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Street
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.street }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="number">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Number
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.number }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="postalCode">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Postal Code
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.postalCode }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="menuItems">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Menu Item Name
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.menuItemNames }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>

      <mat-cell *matCellDef="let element" data-label="Actiuni">
        <button
          mat-icon-button
          color="primary"
          (click)="editRestaurant(element)"
          matTooltip="Modify Restaurant"
          matTooltipPosition="left"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="primary"
          (click)="addPhotos(element.id)"
          matTooltip="Add Restaurant Images"
          matTooltipPosition="left"
        >
          <mat-icon>add_a_photo</mat-icon>
        </button>

        <button
          mat-icon-button
          color="primary"
          (click)="deleteRestaurant(element.id)"
          matTooltip="Delete Restaurant"
          matTooltipPosition="left"
        >
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="create_restaurant">
      <mat-header-cell *matHeaderCellDef>
        <mat-icon
          (click)="addRestaurant()"
          aria-hidden="false"
          style="cursor: pointer"
          matTooltip="Add restaurant"
        >
          add_circle_outline
        </mat-icon>
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
