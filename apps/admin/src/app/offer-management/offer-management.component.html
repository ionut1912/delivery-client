<delivery-client-navbar></delivery-client-navbar>
<div class="nodata" *ngIf="dataSource.data.length === 0">
  <h1>There are no offers</h1>
</div>
<div class="nodata" *ngIf="dataSource.data.length === 0">
  <button mat-raised-button color="primary" (click)="addOffer()">
    Add offer
  </button>
</div>
<div
  class="example-container mat-elevation-z8 table-offer"
  *ngIf="dataSource.data.length > 0"
>
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Offer id
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="dateActiveFrom">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Date Active From
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.dateActiveFrom }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="dateActiveTo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Date Active To
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.dateActiveTo }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="discount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Discount
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.discount }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="menuItemName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Menu Item Name
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.menuItemName }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="active">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Active
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.active }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>

      <mat-cell *matCellDef="let element" data-label="Actions">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Modify offer"
          matTooltipPosition="left"
          (click)="editOffer(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
      <ng-container matColumnDef="create_offer">
        <mat-header-cell *matHeaderCellDef>
          <mat-icon
            (click)="addOffer()"
            aria-hidden="false"
            style="cursor: pointer"
            matTooltip="Add offer"
          >
            add_circle_outline
          </mat-icon>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> </mat-cell>
      </ng-container>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
