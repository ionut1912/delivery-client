<delivery-client-navbar></delivery-client-navbar>

<div class="example-container mat-elevation-z8 table-offer">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="dateActiveFrom">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Date Active From
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.dateActiveFrom }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="dateActiveTo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Date Active To
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.dateActiveTo }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="discount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Discount
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.discount }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>

      <mat-cell *matCellDef="let element" data-label="Actions">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Modify offer"
          matTooltipPosition="left"
          (click)="editOffer(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
      <ng-container matColumnDef="create_offer">
        <mat-header-cell *matHeaderCellDef>
          <mat-icon
            (click)="addOffer()"
            aria-hidden="false"
            style="cursor: pointer"
            matTooltip="Add offer"
          >
            add_circle_outline
          </mat-icon>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> </mat-cell>
      </ng-container>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
