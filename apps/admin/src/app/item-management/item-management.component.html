<delivery-client-navbar></delivery-client-navbar>

<div class="nodata" *ngIf="dataSource.data.length === 0">
  <h1>There are no Menu Items</h1>
</div>
<div class="nodata" *ngIf="dataSource.data.length === 0">
  <button mat-raised-button color="primary" (click)="addMenuItem()">Add menu items</button>
</div>
<div
  class="example-container mat-elevation-z8 table-offer"
  *ngIf="dataSource.data.length > 0"
>
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Menu Item Id
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="itemName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Menu Item Name
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.itemName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Menu Item Category
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.category }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="ingredients">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        ingredients
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.ingredients }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Menu Item Price
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.price }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Menu Item Quantity
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.quantity }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="numberOfCalories">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Menu Item Calories
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.numberOfCalories }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>

      <mat-cell *matCellDef="let element" data-label="Actions">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Modify menu item"
          matTooltipPosition="left"
          (click)="editMenuItem(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="primary"
          (click)="openFile()"
          matTooltip="Add Menu Item Images"
          matTooltipPosition="left"
        >
          <mat-icon>add_a_photo</mat-icon>
          <input
            type="file"
            style="display: none"
            (change)="handle($event, element.id)"
          />
        </button>
        <button
          *ngIf="element.photos.length > 0"
          (click)="viewItemPhotos(element)"
          mat-icon-button
          color="primary"
          matTooltip="View item photos"
          matTooltipPosition="left"
        >
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          matTooltip="Delete menu item"
          matTooltipPosition="left"
        >
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
      <ng-container matColumnDef="create_item">
        <mat-header-cell *matHeaderCellDef>
          <mat-icon
            (click)="addMenuItem()"
            aria-hidden="false"
            style="cursor: pointer"
            matTooltip="Add menu item"
          >
            add_circle_outline
          </mat-icon>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> </mat-cell>
      </ng-container>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
